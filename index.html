<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colour Palettes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #fff;
  }
  h2 {
    font-style: italic;
    margin-bottom: 10px;
  }
  .palette {
    display: flex;
    margin-bottom: 30px;
  }
  .color-box {
    flex: 1;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    font-size: 14px;
  }
  /* Optional: make light backgrounds have dark text */
  .dark-text {
    color: #000;
  }
</style>
</head>
<body>

<h2>Tropical <em>splash</em></h2>
<div class="palette">
  <div class="color-box" style="background:#8095E4">#8095E4</div>
  <div class="color-box" style="background:#1BC0BA">#1BC0BA</div>
  <div class="color-box dark-text" style="background:#FEBD17">#FEBD17</div>
  <div class="color-box" style="background:#F94680">#F94680</div>
  <div class="color-box dark-text" style="background:#FDB8D9">#FDB8D9</div>
</div>

<h2>Sherbet <em>sorbet</em></h2>
<div class="palette">
  <div class="color-box" style="background:#FE9321">#FE9321</div>
  <div class="color-box dark-text" style="background:#6FE3CC">#6FE3CC</div>
  <div class="color-box" style="background:#185D7A">#185D7A</div>
  <div class="color-box dark-text" style="background:#C8DB2A">#C8DB2A</div>
  <div class="color-box" style="background:#EF4687">#EF4687</div>
</div>

</body>
</html>
